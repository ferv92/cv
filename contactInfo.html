<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <h3>My Contacts</h3>
  <body>
    <ul>
      <li>Phone Number - (123)456-7890</li>
      <li>Email Address - 123hello@abc.com</li>
      <li>Address - 123 Smith Rd Las Vegas Nevada 12345</li>
    </ul>

    <!--<form class="" action="index.html" method="post"></form>
      -Action will tell it where to go after pressing submit
      -Method is to post the information entered
      -Enctype will fix how the message looks on the email
      -->
    <form class="" action="mailto:info@abc.com" method="post" enctype="text/plain">
      <label>Your Name:</label>
      <input type="text" name="yourName" value=""><br>
      <label>Your Email:</label>
      <input type="email" name="yourEmail" value=""><br>
      <label>Your Message:</label><br>
      <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
      <input type="submit">
    </form>

  </body>
</html>
